<script type="text/x-red" data-template-name="tcp-server">
    <div class="form-row">
        <label for="node-input-port"><i class="icon-random"></i> Port</label>
        <input type="text" id="node-input-port" placeholder="Port">
    </div>
    
    <div class="form-row">
        <label for="node-input-datamode"><i class="fa fa-exchange"></i> Data Mode</label>
        <select id="node-input-datamode" style="width:150px;">
            <option value="stream">Stream</option>
            <option value="single">Single messages</option>
        </select>
    </div>
    
    <div class="form-row">
        <label for="node-input-datatype"><i class="fa fa-code"></i> Data Type</label>
        <select id="node-input-datatype" style="width:150px;">
            <option value="buffer">Buffer</option>
            <option value="utf8">UTF-8 string</option>
            <option value="base64">Base64 string</option>
        </select>
    </div>
    
    <div class="form-row" id="node-row-newline" style="display:none;">
        <label for="node-input-newline"><i class="fa fa-ellipsis-h"></i> Delimiter</label>
        <input type="text" id="node-input-newline" placeholder="\\n" style="width:150px;">
        <span style="margin-left: 10px; font-size: smaller;">(for stream mode)</span>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="tcp-server">
    <p>A TCP server node that listens on the specified port for incoming TCP connections.</p>
    <p>The node can be configured to handle data as a continuous stream or as single messages separated by a specified delimiter.</p>
    <p>Configuration options:</p>
    <ul>
        <li><b>Port</b> - The port number on which the server will listen for incoming connections.</li>
        <li><b>Data Mode</b> - Whether to treat incoming data as a continuous stream or as discrete messages.</li>
        <li><b>Data Type</b> - The format in which incoming data should be processed (Buffer, UTF-8 string, or Base64 string).</li>
        <li><b>Delimiter</b> - The delimiter used to separate messages in stream mode (e.g., newline character).</li>
    </ul>
</script>

<script type="text/javascript">
    RED.nodes.registerType('tcp-server', {
        category: 'network',
        color: '#cc66ff',
        defaults: {
            port: {value: "80", required: true},
            datamode: {value: "stream"},
            datatype: {value: "buffer"},
            newline: {value: "\\n"},
            name: {value: ""}
        },
        inputs: 1,
        outputs: 1,
        icon: "bridge-dash.svg",
        label: function() {
            return this.name || "tcp-server";
        },
        oneditprepare: function() {
            function updateNewlineVisibility() {
                if ($("#node-input-datamode").val() === "stream") {
                    $("#node-row-newline").show();
                } else {
                    $("#node-row-newline").hide();
                }
            }
            $("#node-input-datamode").on("change", updateNewlineVisibility);
            updateNewlineVisibility();
        }
    });
</script>
